; ============================================================================
; Shadow Boost F4VR - Configuration
; ============================================================================
; Dynamically adjusts shadow distance, LOD, grass, block levels, and god rays
; based on real-time FPS to maintain target performance.
;
; 4-CASCADE SHADOW EXPANSION is handled by the version.dll proxy (loaded
; before F4SE). This plugin handles all dynamic quality scaling.
;
; MCM VR: If MCM VR is installed, settings can be adjusted in-game.
; MCM settings override this file.
; ============================================================================

[Main]
; Master toggle for automatic FPS-based quality adjustment
bAutoAdjust = false
; Target FPS (VR default: 90)
fFpsTarget = 90.0
; Frames between adjustments (higher = smoother but slower response)
fFpsDelay = 10.0
; Millisecond tolerance dead zone (0 = always adjust)
fMsTolerance = 0.5

[Shadow]
; Enable dynamic shadow distance adjustment
bEnable = true
; How aggressively shadow distance changes (higher = faster response)
fDynamicValueFactor = 30.0
; Minimum shadow distance (game units)
fMinDistance = 500.0
; Maximum shadow distance (game units)
fMaxDistance = 8000.0

[Lod]
; Enable dynamic LOD fade multiplier adjustment
bEnable = true
; How aggressively LOD multipliers change
fDynamicValueFactor = 0.1
; Object LOD range
fLODFadeOutMultObjectsMin = 4.5
fLODFadeOutMultObjectsMax = 10.0
; Item LOD range
fLODFadeOutMultItemsMin = 2.5
fLODFadeOutMultItemsMax = 8.0
; Actor LOD range
fLODFadeOutMultActorsMin = 6.0
fLODFadeOutMultActorsMax = 15.0

[Grass]
; Enable dynamic grass distance adjustment
bEnable = true
; How aggressively grass distance changes
fDynamicValueFactor = 30.0
; Grass fade distance range (game units)
fGrassStartFadeDistanceMin = 3500.0
fGrassStartFadeDistanceMax = 7000.0

[TerrainManager]
; Enable dynamic block level (draw distance tier) adjustment
; Disabled by default — causes noticeable pop-in in VR
bEnable = false
; Ultra tier
fBlockLevel2Distance = 110000.0
fBlockLevel1Distance = 90000.0
fBlockLevel0Distance = 60000.0

[TerrainManager:Level1]
; High tier
fBlockLevel2Distance = 80000.0
fBlockLevel1Distance = 60000.0
fBlockLevel0Distance = 30000.0

[TerrainManager:Level2]
; Medium tier
fBlockLevel2Distance = 80000.0
fBlockLevel1Distance = 32000.0
fBlockLevel0Distance = 20000.0

[TerrainManager:Level3]
; Low tier
fBlockLevel2Distance = 75000.0
fBlockLevel1Distance = 25000.0
fBlockLevel0Distance = 15000.0

[GodRays]
; Enable god rays override (applies static settings, not dynamic)
; Disabled by default — VR performance sensitive
bEnable = false
; Quality level (0-3)
iQuality = 3
; Grid size
iGrid = 8
; Intensity scale
fScale = 0.4
; Cascade count
iCascade = 1
